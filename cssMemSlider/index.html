<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <main class="main">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="slider">
      <div class="slides">
        <div class="slide" id="first-slide">
          <img src="./assets/images/1.jpg" alt="memes">
        </div>
        <div class="slide" id="second-slide">
          <img src="./assets/images/2.jpg" alt="memes">
        </div>
        <div class="slide" id="third-slide">
          <img src="./assets/images/3.jpg" alt="memes">
        </div>
        <div class="slide" id="fourth-slide">
          <img src="./assets/images/4.jpg" alt="memes">
        </div>
      </div>
    </div>
    <div class="slider-footer">
      <div class="slider-text">
        <div class="slider-text__slides">
          <p class="slide-text">когда из магазинов пропала рыба.</p>
          <p class="slide-text">зефир: *существует*<br>российские сми:</p>
          <p class="slide-text">когда весь такой задумчивый сидишь в поезде и размышляешь над тем, почему вы едете поперёк.</p>
          <p class="slide-text">«спящая венера». джорджоне, 1508-1510 г.</p>
        </div>
      </div>
      <div class="controls">
        <label for="slide1"><span class="control"></span></label>
        <label for="slide2"><span class="control"></span></label>
        <label for="slide3"><span class="control"></span></label>
        <label for="slide4"><span class="control"></span></label>
      </div>
    </div>
    
  </main>
</body>
</html>
