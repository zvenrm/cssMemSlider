<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
      <div class="slides">
        <div class="slide first-slide">
          <img src="./assets/images/1.jpg" alt="memes">
        </div>
        <div class="slide second-slide">
          <img src="./assets/images/2.jpg" alt="memes">
        </div>
        <div class="slide third-slide">
          <img src="./assets/images/3.jpg" alt="memes">
        </div>
        <div class="slide fourth-slide">
          <img src="./assets/images/4.jpg" alt="memes">
        </div>
      </div>
    </div>
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
